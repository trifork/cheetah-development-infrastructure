---
# See: https://docs.redpanda.com/current/console/config/ for reference config files.
kafka:
  brokers:
    - kafka:19092
  sasl:
    enabled: true
    mechanism: OAUTHBEARER
    # this file is used to simulate the security model on a cluster which uses OAuth for security
    # username: redpanda
    # password: password
    oauth:
      tokenEndpoint: http://keycloak:1852/realms/local-development/protocol/openid-connect/token
      clientId: redpanda
      clientSecret: redpanda-secret
      scope: kafka

schemaRegistry:
  enabled: true
  urls: 
    - http://schema-registry:8080/apis/ccompat/v7
  authentication:
    # See http://localhost:8081/apis/ for API documentation

